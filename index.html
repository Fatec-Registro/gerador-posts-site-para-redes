<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Posts - Fatec Registro</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div id="toast">A√ß√£o realizada com sucesso!</div>

    <div class="editor-panel">
        <h3>Gerador Fatec</h3>

        <div class="form-group highlight-box">
            <label style="color: var(--cps-red);">FORMATO & LAYOUT</label>
            <select id="input-format" onchange="changeFormat()">
                <option value="stories">Stories (9:16)</option>
                <option value="feed">Feed (4:5)</option>
            </select>

            <label style="margin-top:10px;">Estilo Visual:</label>
            <select id="input-layout" onchange="changeLayout()">
                <option value="default">Padr√£o (Foto Topo / Texto Base)</option>
                <option value="immersive">Imersivo (Foto Cheia + Overlay)</option>
                <option value="minimal">Minimalista (Foco no Texto)</option>
            </select>

            <label style="margin-top:10px;">Cor de Destaque:</label>
            <div class="color-picker" id="color-picker"></div>

            <label class="checkbox-label" style="margin-top: 15px;">
                <input type="checkbox" id="toggle-safe-zone" onchange="toggleSafeZone()">
                Mostrar Zona Segura (Instagram)
            </label>
        </div>

        <h4>Conte√∫do</h4>

        <div class="form-group">
            <label>Categoria da Tag:</label>
            <select id="input-tag" onchange="handleInput()">
                <option value="Not√≠cias" selected>Not√≠cias</option>
                <option value="Atl√©tica">Atl√©tica</option>
                <option value="Destaque">Destaque</option>
                <option value="Eventos">Eventos</option>
                <option value="Fatec">Fatec</option>
                <option value="Institucional">Institucional</option>
                <option value="Manchete">Manchete</option>
                <option value="Vestibular">Vestibular</option>
                <option value="Viagens">Viagens</option>
            </select>
        </div>

        <div class="form-group" style="background: #f0f0f0; padding: 10px; border-radius: 4px;">
            <label class="checkbox-label" style="margin-bottom: 8px;">
                <input type="checkbox" id="toggle-course-chip" onchange="toggleCourseChip()">
                Etiqueta de Curso (Imagem)
            </label>

            <select id="input-course-chip" onchange="updateCourseChip()" disabled>
                <option value="DSM">DSM</option>
                <option value="GEST√ÉO">GEST√ÉO</option>
            </select>
        </div>

        <div class="form-group">
            <label>Data (Opcional):</label>
            <input type="date" id="input-data" oninput="handleInput()">
        </div>

        <div class="form-group">
            <label>T√≠tulo: <span id="count-titulo" class="char-count">0/120</span></label>
            <textarea id="input-titulo" rows="3" maxlength="120"
                oninput="handleInput(this, 120, 'count-titulo')"></textarea>

            <label style="margin-top: 8px; font-weight:normal; font-size: 10px;">Tamanho da Fonte (px):</label>
            <div class="control-group">
                <input type="range" id="font-size-range" min="20" max="80" value="32"
                    oninput="syncAndExec('font-size-range', 'font-size-num', updateFontSize)">
                <input type="number" id="font-size-num" min="20" max="80" value="32"
                    oninput="syncAndExec('font-size-num', 'font-size-range', updateFontSize)">
            </div>
        </div>

        <div class="form-group">
            <label>Imagem de Capa (16:9 Recomendado):</label>
            <input type="file" id="input-upload-cover" accept="image/*" onchange="handleCoverUpload()">

            <div class="image-controls" id="img-controls"
                style="display:none; margin-top:10px; background:#eee; padding:10px; border-radius:4px;">

                <label style="font-size:10px;">Zoom (Escala)</label>
                <div class="control-group">
                    <input type="range" id="img-scale-range" min="1" max="4" step="0.1" value="1"
                        oninput="syncAndExec('img-scale-range', 'img-scale-num', updateImgStyle)">
                    <input type="number" id="img-scale-num" min="1" max="4" step="0.1" value="1"
                        oninput="syncAndExec('img-scale-num', 'img-scale-range', updateImgStyle)">
                </div>

                <label style="font-size:10px;">Posi√ß√£o Horizontal (X)</label>
                <div class="control-group">
                    <input type="range" id="img-pos-x-range" min="-150" max="150" value="0"
                        oninput="syncAndExec('img-pos-x-range', 'img-pos-x-num', updateImgStyle)">
                    <input type="number" id="img-pos-x-num" min="-150" max="150" value="0"
                        oninput="syncAndExec('img-pos-x-num', 'img-pos-x-range', updateImgStyle)">
                </div>

                <label style="font-size:10px;">Posi√ß√£o Vertical (Y)</label>
                <div class="control-group">
                    <input type="range" id="img-pos-y-range" min="-150" max="150" value="0"
                        oninput="syncAndExec('img-pos-y-range', 'img-pos-y-num', updateImgStyle)">
                    <input type="number" id="img-pos-y-num" min="-150" max="150" value="0"
                        oninput="syncAndExec('img-pos-y-num', 'img-pos-y-range', updateImgStyle)">
                </div>

                <label style="font-size:10px;">Escurecer (0 a 1)</label>
                <div class="control-group">
                    <input type="range" id="img-overlay-range" min="0" max="0.9" step="0.1" value="0"
                        oninput="syncAndExec('img-overlay-range', 'img-overlay-num', updateOverlay)">
                    <input type="number" id="img-overlay-num" min="0" max="0.9" step="0.1" value="0"
                        oninput="syncAndExec('img-overlay-num', 'img-overlay-range', updateOverlay)">
                </div>
            </div>
        </div>

        <div class="form-group">
            <label>Logo Unidade (Opcional):</label>
            <input type="file" id="input-upload-logo" accept="image/*" onchange="handleLogoUpload()">
        </div>

        <div class="btn-group">
            <button class="btn btn-copy" onclick="copyImage()">üìã Copiar Imagem</button>
            <button class="btn btn-save" onclick="downloadImage()">üíæ Baixar PNG</button>
        </div>
    </div>

    <div class="preview-area">
        <div class="zoom-wrapper" id="zoom-wrapper">

            <div class="flyer layout-default" id="capture">

                <div class="safe-zone" id="safe-zone">
                    <div class="safe-header">Interface Topo</div>
                    <div class="safe-footer">Interface Base</div>
                </div>

                <div class="cover-area">
                    <img id="preview-cover-img" src="" style="display:none;" alt="Capa">
                    <div class="cover-placeholder" id="cover-placeholder">
                        <span>Foto da Mat√©ria</span>
                    </div>

                    <div class="logo-overlay">
                        <img id="preview-img-logo" src="./img/fatec_registro.png" alt="Logo Fatec">
                    </div>

                    <div id="course-chip" class="course-chip" style="display: none;">DSM</div>
                </div>

                <div class="content-block">
                    <div class="meta-info">
                        <span class="tag-news" id="preview-tag">Not√≠cias</span>
                        <span id="preview-data" class="date-display"></span>
                    </div>

                    <h1 id="preview-titulo">T√çTULO DA MAT√âRIA APARECE AQUI EM DESTAQUE</h1>

                    <div class="divider"></div>

                    <div class="cta-container">
                        <div class="sticker-space">
                            <span>COLE SEU LINK AQUI</span>
                        </div>
                        <div class="site-link" style="display:none;">
                            Acesse: <strong>fatecregistro.cps.sp.gov.br</strong>
                        </div>
                    </div>
                </div>

                <div class="brand-footer">
                    <div class="logo-cps">
                        <img src="./img/logo_cps_versao_cor.png" alt="CPS">
                    </div>
                    <div class="logo-gov">
                        <img src="./img/logo-gov-sp-pb-com-vermelho.png" alt="Gov SP">
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="./app.js"></script>
</body>

</html>
